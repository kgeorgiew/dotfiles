# start a non-login shell
#set -g default-command "${SHELL}"
#set -g default-shell "${SHELL}"

#set -g default-terminal "tmux"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
#set-option -ga terminal-overrides ",xterm*:Tc"

set -g set-titles on

# damit xclip lokal arbeiten kann
set-environment -g DISPLAY :0.0
# paste-buffer in die X11 selection
bind C-c run "tmux show-buffer | xclip -i -selection primary"
# X11 selection in den tmux paste-buffer
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection primary)\"; tmux paste-buffer"

set -g history-limit 30000

# unbind C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind C-l send-keys 'C-l'

# reload config without killing server
bind r source-file ~/.tmux.conf \; display-message "  Config reloaded..."

# enable auto renaming
setw -g automatic-rename on

# wm window title string (uses statusbar variables)
set -g set-titles-string "[#H] #I:#W"

# statusbar
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# no delay between commands
set -s escape-time 0

set-w -g aggressive-resize on

set -g visual-activity on
set-w -g monitor-activity on

set -g status-left "#[fg=yellow]#H "
set -g status-right "#[fg=yellow]%d.%m.%Y #[fg=yellow]%H:%M#[default]"

### COLOUR 

# default statusbar colors
set -g status-bg colour235 #base02
set -g status-fg white
set-option -g status-attr default

# Highlight active window
set-w -g window-status-current-bg white 
set-w -g window-status-current-fg black 

# Highlight activity window
set-w -g window-status-activity-bg black 
set-w -g window-status-activity-fg red

# message text
set-option -g message-bg yellow
set-option -g message-fg black

# clock
set-window-option -g clock-mode-colour green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red


